<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
    
.Heading {
    height: 10vh; /* Adjusts dynamically */
    display: flex;
    justify-content: center; /* Centers the title */
    align-items: center;
    background-color: white;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    color: rgb(12, 179, 137);
    font-size: clamp(16px, 4vw, 36px); /* Adjusts more responsively */
    font-weight: bold;
    padding: 0 2vw;
}

/* Extreme left positioning for the image */
.dibrulogo-image {
    position: absolute;
    left: 1vw;
    top: 50%;
    transform: translateY(-50%);
    height: 10vh;
    width: auto;
}

/* Center the title text */
.title {
    text-align: center;
    flex: 1; /* Ensures it remains centered */
    margin-left: 12vw; /* Pushes text away from image */
    min-width: 40%; /* Prevents excessive squeezing */
}

/* More responsive adjustments */
@media (max-width: 768px) {
    .Heading {
        font-size: clamp(12px, 3vw, 18px);
        padding: 0 2vw;
    }

    .dibrulogo-image {
        height: 5vh;
    }

    .title {
        font-size: clamp(12px, 3vw, 18px);
        margin-left: 15vw; /* Ensures spacing increases for mobile */
        min-width: 50%; /* Avoids text being squeezed */
    }
}


.navbar {
    display: flex;
    flex-wrap: wrap; /* Allows items to stack dynamically */
    justify-content: space-between;
    align-items: center;
    background-color: rgb(222, 236, 237);
    padding: 10px 10px;
    position: fixed;
    top: 7vh;
    left: 0;
    right: 0;
    z-index: 999;
    height: fit-content;
}

/* Navigation List */
.nav-list {
    display: flex;
    flex-wrap: wrap; /* Enables responsiveness */
    list-style: none;
    gap: 20px;
    align-items: center;
    padding: 0;
    justify-content: space-between;
    width: 100%;
}

/* Links */
.nav-link {
    text-decoration: none;
    color: white;
    font-size: clamp(14px, 2vw, 18px); /* Font scales dynamically */
    border: 2px solid;
    padding: 10px 15px;
    background-color:red;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.nav-link:hover {
    background-color: darkred;
}

/* Navbar Sections */
.nav-left, .nav-right {
    display: flex;
    flex-wrap: wrap;
    gap: 15px; /* Adjusts dynamically */
}

/* Keeps center text responsive */
.nav-center {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    font-size: clamp(20px, 4vw, 40px); /* Ensures smooth scaling */
}

@media (max-width: 768px) {
    .nav-link {
        font-size: clamp(12px, 1.8vw, 16px); /* Reduce font size on smaller screens */
        padding: 5px 10px; /* Reduce button padding */
    }

    .nav-list {
        gap: 10px; /* Reduce spacing between buttons */
    }

    .nav-left, .nav-right {
        gap: 8px; /* Minimize space between items */
    }
}


</style>

</head>

</div>

            <li class="nav-item"><a href="lab.html" class="nav-link">PLANTS</a></li>
            <li class="nav-item"><a href="Gallery.html" class="nav-link">GALLERY</a></li>
        </div>

        <!--  center -->
        <div class="nav-center">
            <li>DibruPhytoDB</li>
        </div>

        <!-- ABOUT US on the far right -->
        <div class="nav-right">
            <li class="nav-item"><a href="contactaboutus.html" class="nav-link">Contact/About US</a></li>
        </div>
    </ul>
</nav>
</body>
</html>
